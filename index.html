<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Roboto:wght@900&display=swap" rel="stylesheet">
  <script src="scripts/app.js" charset="utf-8"></script>
  <title>My Project</title>
</head>
<body>
  <h1>Hot Sauce Ninüå∂Ô∏èa Battle Arena</h1>
  
  <div class="game-wrapper">

  <!-- LEFT SIDE SECTION | containing PLAYER INFO and score -->
    <aside class="current-game">
      <div class="score-div"> 
        <!-- REMEMBER TO CHECK THE DIV AND CHANGE SO THAT SCOREBOARD HAS ITS OWN AREA  -->
        <div class="current-score">
          <h2>Current Score</h2>
          <div id="display-current-score"></div>
        </div>
      </div>

      <div class="player-info-div">
        <div class="player-info">
          <h2>Player Name</h2>
          <div class="player-name"></div>
        </div>
      </div>
    </aside>

    
  <!-- GAMEPLAY AREA | contaning grid-wrapper div -->
    <div class="grid-wrapper">
      <div class="grid"></div>
    </div>


    <!-- RIGHT SIDE SECTION | containing SCORE BOARD -->

  <aside class='score-board'>
    <div class="points-left-to-beat-best-score">
      <h2>Points left to beat best score</h2>
      <div class="points-left"></div>
    </div>

    <div class="best-scores">
      <h2>Spicy Board</h2>
      <div class="display-best-scores"></div>
    </div>
  </aside>

</div>

</body>
</html>
